<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="static/img/favicon.ico">
  <link rel="stylesheet" href="static/css/index.css">
  <title>Index</title>
</head>
<body>
  <nav>
    <h1>Product.</h1>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a id="logout" href="#">Logout</a></li>
    </ul>
  </nav>
  <main class="container">
    <!-- User notifications -->
    <div class="notifications"></div>

    <div class="grid">
      <form class="auth-form" id="registration-form">
        <h2>Register</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="registration-name" required>
        </div> 
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="registration-email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="registration-password" required>
        </div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>  

      <form class="auth-form" id="login-form">
        <h2>Login</h2>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="login-email" required>
        </div> 
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="login-password" required>
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>

  <script src="static/js/index.js"></script>
</body>
</html>
